<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <audio id="insuranceOfTheShin">

    <div align=center>
        <h1 class="title2">Difficulty: Easy</h1>

        </div>
        <div>
            <canvas id="card2" width="290" height="290" style="border:3px solid #000000;" class="default" onclick="flip('card2')"></canvas>
            <canvas id="card3" width="290" height="290" style="border:3px solid #000000;" class="default" onclick="flip('card3')"></canvas>
        </div>
        <div id="bottomButtons">
            <button class="button" onclick="reset()">Reset</button>
            <br>
            <a href="./recallRendezvous.html"><button class="button">Back</button></a>
